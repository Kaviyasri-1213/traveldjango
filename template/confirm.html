<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            background-image: url("{% static 'bg.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center text-center">

<div class="card p-4 shadow" style="width: 450px;">
    <h2 class="mb-3">Booking Confirmed </h2><br>

    <p>Your booking request has been received.</p>
    <p>Our team will contact you shortly.</p>
    <p>Confirmation sent to: <b>{{ email }}</b></p>


    <p class="mt-3">
         Check your email for further details <br>
         Contact us: <b>+91 98765 43210</b>
    </p>

    <a href="{% url 'home' %}" class="btn btn-success w-100 mt-3">
        Back to Home
    </a>
</div>

</body>
</html>
