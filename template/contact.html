<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
     {% load static %}
    {% load django-bootstrap5 %}
    {% bootstrap_css%}
    {% bootstrap_javascript %}
    <style>
         body{
          background-image: url("{% static 'bg.jpg' %}");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          height: 100vh;
          justify-content: center;
           justify-content: center;
          align-items: center;
          display: flex;
          
        }
        .div{
          height: fit-content;
          width: fit-content;
           background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        
      </style>
</head>
<body>
<div class="div">
    <h2>Contact Us</h2>

    <p><strong>Email:</strong> travelpartner@gmail.com</p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Address:</strong> Coimbatore, Tamil Nadu</p>

    <h3>Send us a message</h3>

    <form>
        <label>Your Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>

        <label>Your Email:</label><br>
        <input type="email" placeholder="Enter your email"><br><br>

        <label>Your Message:</label><br>
        <textarea placeholder="Write your message"></textarea><br><br>

        <button>Submit</button> <a href="{% url 'contact' %}"></a>
    </form>
</div>
</body>
</html>
